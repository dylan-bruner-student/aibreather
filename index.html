<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="boxBreathe()">Breath!</button>
</body>
</html>

<script>

function boxBreathe() {
    const sounds = ["breath-in.wav", "breath-out.wav"];
    let count = 0;
    
    function playSequence() {
        if (count >= 8) return; // 4 cycles * 2 steps each = 8 plays
        
        let audio = new Audio(sounds[count % 2]);
        audio.play();

        setTimeout(playSequence, 5000);
        
        count++;
        
    }
    
    playSequence();
}

</script>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
        margin: 0;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        transform: scale(0.95);
    }
</style>
