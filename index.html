<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="breath">
        Breathe!
        <input type="number" id="breathCount" value="4" min="1" style="width: 40px; margin-left: 10px; text-align: center;">
    </button>
    <footer>Powered by AI</footer>
</body>
</html>

<script>
document.getElementById("breath").addEventListener("click", (e) => {
    if (e.target.tagName === "INPUT") return;
    
    const sounds = ["breath-in.wav", "breath-out.wav"];
    let cycles = parseInt(document.getElementById("breathCount").value) || 4;
    let count = 0;
    let maxCount = cycles * 2;
    
    function playSequence() {
        if (count >= maxCount) return;
        
        let audio = new Audio(sounds[count % 2]);
        audio.play();
    
        setTimeout(playSequence, 5000);
        
        count++;
    }
    
    playSequence();
});
</script>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        margin: 0;
        flex-direction: column;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    button {
        padding: 15px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #1e88e5;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
    }

    button input {
        font-size: 16px;
        border: none;
        border-radius: 5px;
        padding: 3px;
        background: #333;
        color: white;
    }

    button:hover {
        background-color: #1565c0;
    }

    button:active {
        transform: scale(0.95);
    }

    footer {
        position: absolute;
        bottom: 10px;
        font-size: 14px;
        color: #888;
    }
</style>
